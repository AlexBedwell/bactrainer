<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>EZ BACCARAT BONUS TRAINER</h1>
    </div>
    <div class="container">
        <div class="left-sidebar">
            <div class="difficulty-lvls">
                <button id="random-intro" class="rdm"><label>randomize intro level</label></button>
                <button id="random-mid" class="rdm"><label>randomize mid level</label></button>
                <button id="random-hard" class="rdm"><label>randomize hard level</label></button>   
            </div>
        </div>
        <div class="mid-section">
            <div class="random-gen">
                <h3 id="gen-number"></h3>
            </div>
            <div class="bonus">
                <button id="tie"><label>tie</label></button>
                <button id="panda"><label>panda</label></button>
                <button id="dragon"><label>dragon</label></button>
        
            </div>
            <div class="final-num">
                <button type="checkbox" id="hide-num"><lable id="hide">hide number</lable></button>
                <h4 id="total-num"></h4>
            </div>
        </div>
       <div class="right-sidebar">
        <div id="past">
            <button id="history">show history</button>
            <div id="hist">
                <h5 id="past1"></h5>
                <h5 id="past2"></h5>
                <h5 id="past3"></h5>
                <h5 id="past4"></h5>
                <h5 id="past5"></h5>
            </div>
        </div>
       </div>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
